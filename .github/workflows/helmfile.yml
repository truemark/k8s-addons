name: 'helmfile'

# The workflow should only trigger on pull requests merges to the main branch and any file changes to the defined path
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "The environment to deploy to"
        default: "stage"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "${{ secrets.AWS_ASSUME_ROLE_DEPLOY }}"
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Setup Cluster Access
        run: |
          aws eks update-kubeconfig --name ${{ vars.CLUSTER_NAME }} --region ${{ vars.AWS_DEFAULT_REGION }}


      - name: Helm Diff
        uses: helmfile/helmfile-action@v1.9.1
        with:
          helmfile-args: diff -f helmfile.yaml
          helmfile-workdirectory: helm
          helm-plugins: >
            https://github.com/databus23/helm-diff,
            https://github.com/jkroepke/helm-secrets

      - name: Helm apply
        uses: helmfile/helmfile-action@v1.9.1
        with:
          helmfile-args: apply -f helmfile.yaml
          helmfile-workdirectory: helm
          helm-plugins: >
            https://github.com/databus23/helm-diff,
            https://github.com/jkroepke/helm-secrets
      
